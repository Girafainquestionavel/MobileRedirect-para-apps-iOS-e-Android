    <div class="container">

        <h2 class="h2">Redirecione seu cliente com um script em seu site para baixar seu app iOS ou Android!</h2>

    </div>

   

<div style="padding: 55px;" align="center">
    <p class="p">Em desktop, clique com o botão direito do mouse, "Inspecionar" depois escolha algum modelo de celular, e recarregue a página, para ver o efeito.</p>
</div>

  
    
    <script>
      
      var isMobile = {
        Android: function() {
            return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function() {
            return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function() {
            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function() {
            return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function() {
            return navigator.userAgent.match(/IEMobile/i);
        },
        any: function() {
            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
        }

    };



    if ( isMobile.Android() ) {
            document.location.href = "https://play.google.com/store/apps/details?id=com.nu.production";
        }
    else if(isMobile.iOS())
    {
    document.location.href="https://apps.apple.com/br/app/google-maps-tr%C3%A2nsito-comida/id585027354";
    }
        

    </script>
